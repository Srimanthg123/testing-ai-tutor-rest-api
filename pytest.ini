[pytest]
# Pytest Configuration for AI Tutor Tests
# =========================================

# Test file patterns - pytest will find files matching these patterns
python_files = test_*.py

# Test function patterns - pytest will run functions matching these patterns
python_functions = test_*

# Custom markers - use @pytest.mark.unit or @pytest.mark.integration
markers =
    unit: Unit tests (fast, use mocks, no real API calls)
    integration: Integration tests (slower, use real API calls)

# Show detailed output
addopts = -v --tb=short

# Coverage configuration
# Run with: pytest --cov=app --cov-report=html --cov-report=term

